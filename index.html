<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tugas 29 CSS</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/semantic.min.css"
		/>
		<style>
			body {
				background: #dadada;
			}
			.container {
				width: 400px;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2 align="center" class="ui teal header">
				<img class="ui image" src="img/logo1.jpg" />
				<div class="content">Daftar Akun NIOMIC</div>
			</h2>
			<div class="ui segment">
				<form class="ui form">
					<div class="field">
						<div class="ui left icon input">
							<input type="text" placeholder="Nama Depan" />
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="text" placeholder="Nama Belakang" />
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="tel" placeholder="No Telp/HP" />
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="email" placeholder="Alamat Email" />
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="password" placeholder="Password" />
							<i class="lock icon"></i>
						</div>
					</div>
					<button class="large fluid ui teal button" type="submit">
						Login
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
